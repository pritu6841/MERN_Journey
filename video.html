<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myVideo {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1; /*behind other content*/
            object-fit: cover;/* cover the entire background*/
        }
        h1{
            line-height: 100px;
            background-color: rgba(255, 255, 255, 0.5); /* semi-transparent background */
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        Background Video Example
    </h1>
    <video controls autoplay muted id="myVideo" >
        <source src="multi_media/one.mp4" type="video/mp4">
    </video>
</body>
</html>
