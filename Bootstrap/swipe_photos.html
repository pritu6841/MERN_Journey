<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <style>
      .carousel-item>img{
        height: 300px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container mt-2">

      <div class="carousel slide carousel-fade" data-interval="2000" data-ride="carousel" id="myCarousal1">

        <!-- iske ander sari image dalege -->
        <div class="carousel-inner">

          <!-- carousel-item refers individual item  -->
          <div class="carousel-item active">
            <img src="../multi_media/ritz.jpg" alt="">
            <p class="carousel-caption">
              image 1 of win 
            </p>
          </div>

          
          <div class="carousel-item">
            <img src="../multi_media/asthetic coding.jpg" alt="">
            <p class="carousel-caption">image 2 of saleforce </p>
          </div>

          
          <div class="carousel-item">
            <img src="../multi_media/ritz.jpg" alt="">
            <p class="carousel-caption">image 3 of google meet </p>
          </div>


        </div>

        <a href="#myCarousal1" class="carousel-control-prev" data-slide="prev">
          <span class="carousel-control-prev-icon"> </span>
        </a>

        <a href="#myCarousal1" class="carousel-control-next" data-slide="next">
          <span class="carousel-control-next-icon"> </span>
        </a>

        <ul class="carousel-indicators text-black-50">
            <li class="active" data-slide-to="0" data-target="#myCarousal1"></li>
            <li data-target="#myCarousal1" data-slide-to="1"></li>
            <li data-target="#myCarousal1" data-slide-to="2" \></li>
        </ul>

      </div>

    </div>

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
