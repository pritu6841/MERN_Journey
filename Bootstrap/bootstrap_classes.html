<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

    <!-- Badges -->
    INBOX <span class="badge badge-primary">5</span>    
    INBOX <span class="badge badge-pill badge-success">4</span>

    <!-- Spinner -->
    <span class="spinner-border"></span>
    <span class="spinner-border spinner-border-sm"></span>
    <span class="spinner-grow text-danger"></span>
    <span class="spinner-grow spinner-border-sm text-info"></span><br><br>

    <!-- Progress Bar -->
     <div class="progress">
        <div class="progress-bar progress-bar-striped" style="width: 50%;">Loading...</div>
     </div>

     <br><br>
     <div class="progress">
        <div class=" progress-bar progress-bar-striped progress-bar-animated" style="width: 78%;"></div>
     </div>
     <br><br>

        <!-- Images edit using bootstrap - image circular, borders-round aur border add ho jati  -->
     <img class="rounded" src="../multi_media/ritz.jpg" width="100px" height="100px" alt="">
     <img class="rounded-circle" src="../multi_media/ritz.jpg" width="100px" height="100px" alt="">
     <img class="img-thumbnail d-block mx-auto" src="../multi_media/ritz.jpg" width="100px" height="100px" alt="">


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
